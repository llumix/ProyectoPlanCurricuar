<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TcarreraEditDlg" widgetVar="TcarreraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTcarreraTitle}">
            <h:form id="TcarreraEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tcarreraController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreracodigo}" for="tcarreracodigo" />
                        <p:inputText id="tcarreracodigo" value="#{tcarreraController.selected.tcarreracodigo}" title="#{bundle.EditTcarreraTitle_tcarreracodigo}" required="true" requiredMessage="#{bundle.EditTcarreraRequiredMessage_tcarreracodigo}"/>
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreranombre}" for="tcarreranombre" />
                        <p:inputText id="tcarreranombre" value="#{tcarreraController.selected.tcarreranombre}" title="#{bundle.EditTcarreraTitle_tcarreranombre}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreratitulo}" for="tcarreratitulo" />
                        <p:inputText id="tcarreratitulo" value="#{tcarreraController.selected.tcarreratitulo}" title="#{bundle.EditTcarreraTitle_tcarreratitulo}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreraareaconocimiento}" for="tcarreraareaconocimiento" />
                        <p:inputText id="tcarreraareaconocimiento" value="#{tcarreraController.selected.tcarreraareaconocimiento}" title="#{bundle.EditTcarreraTitle_tcarreraareaconocimiento}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarrerasubareaconocimiento}" for="tcarrerasubareaconocimiento" />
                        <p:inputText id="tcarrerasubareaconocimiento" value="#{tcarreraController.selected.tcarrerasubareaconocimiento}" title="#{bundle.EditTcarreraTitle_tcarrerasubareaconocimiento}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreranivelformacion}" for="tcarreranivelformacion" />
                        <p:inputText id="tcarreranivelformacion" value="#{tcarreraController.selected.tcarreranivelformacion}" title="#{bundle.EditTcarreraTitle_tcarreranivelformacion}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreramodalidad}" for="tcarreramodalidad" />
                        <p:inputText id="tcarreramodalidad" value="#{tcarreraController.selected.tcarreramodalidad}" title="#{bundle.EditTcarreraTitle_tcarreramodalidad}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreraduracion}" for="tcarreraduracion" />
                        <p:inputText id="tcarreraduracion" value="#{tcarreraController.selected.tcarreraduracion}" title="#{bundle.EditTcarreraTitle_tcarreraduracion}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarrerafecharesolucionaprobacion}" for="tcarrerafecharesolucionaprobacion" />
                        <p:calendar id="tcarrerafecharesolucionaprobacion" pattern="MM/dd/yyyy" value="#{tcarreraController.selected.tcarrerafecharesolucionaprobacion}" title="#{bundle.EditTcarreraTitle_tcarrerafecharesolucionaprobacion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreranumeroresolucionaprobacion}" for="tcarreranumeroresolucionaprobacion" />
                        <p:inputText id="tcarreranumeroresolucionaprobacion" value="#{tcarreraController.selected.tcarreranumeroresolucionaprobacion}" title="#{bundle.EditTcarreraTitle_tcarreranumeroresolucionaprobacion}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreratiposede}" for="tcarreratiposede" />
                        <p:inputText id="tcarreratiposede" value="#{tcarreraController.selected.tcarreratiposede}" title="#{bundle.EditTcarreraTitle_tcarreratiposede}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tcarreranombresede}" for="tcarreranombresede" />
                        <p:inputText id="tcarreranombresede" value="#{tcarreraController.selected.tcarreranombresede}" title="#{bundle.EditTcarreraTitle_tcarreranombresede}" />
                        <p:outputLabel value="#{bundle.EditTcarreraLabel_tescuelacodigo}" for="tescuelacodigo" />
                        <p:selectOneMenu id="tescuelacodigo" value="#{tcarreraController.selected.tescuelacodigo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tescuelaController.itemsAvailableSelectOne}"
                                           var="tescuelacodigoItem"
                                           itemValue="#{tescuelacodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tcarreraController.update}" value="#{bundle.Save}" update="display,:TcarreraListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TcarreraEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TcarreraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
