<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTcarreraTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TcarreraListForm">
                <p:panel header="#{bundle.ListTcarreraTitle}">
                    <p:dataTable id="datalist" value="#{tcarreraController.items}" var="item"
                                 selectionMode="single" selection="#{tcarreraController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcarreracodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreracodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreracodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreranombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreranombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreratitulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreratitulo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreraareaconocimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreraareaconocimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarrerasubareaconocimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarrerasubareaconocimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreranivelformacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreranivelformacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreramodalidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreramodalidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreraduracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreraduracion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarrerafecharesolucionaprobacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarrerafecharesolucionaprobacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreranumeroresolucionaprobacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreranumeroresolucionaprobacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreratiposede}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreratiposede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tcarreranombresede}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreranombresede}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraTitle_tescuelacodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tescuelacodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tcarreraController.prepareCreate}" update=":TcarreraCreateForm" oncomplete="PF('TcarreraCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TcarreraViewForm" oncomplete="PF('TcarreraViewDialog').show()" disabled="#{empty tcarreraController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TcarreraEditForm" oncomplete="PF('TcarreraEditDialog').show()" disabled="#{empty tcarreraController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tcarreraController.destroy}" update=":growl,datalist" disabled="#{empty tcarreraController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
