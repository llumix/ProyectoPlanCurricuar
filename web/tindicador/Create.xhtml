<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

    <ui:composition>

        <p:dialog id="TindicadorCreateDlg" widgetVar="TindicadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTindicadorTitle}">
            <h:form id="TindicadorCreateForm">
                <h:panelGroup id="display">

                        <p:outputLabel value="#{bundle.CreateTindicadorLabel_tindicadorcodigo}" for="tindicadorcodigo" />
                        <p:inputText id="tindicadorcodigo" value="#{tindicadorController.selected.tindicadorcodigo}" title="#{bundle.CreateTindicadorTitle_tindicadorcodigo}" required="true" requiredMessage="#{bundle.CreateTindicadorRequiredMessage_tindicadorcodigo}"/>
                        <p:outputLabel value="#{bundle.CreateTindicadorLabel_tindicadornombre}" for="tindicadornombre" />
                        <p:inputText id="tindicadornombre" value="#{tindicadorController.selected.tindicadornombre}" title="#{bundle.CreateTindicadorTitle_tindicadornombre}" />
                        <p:outputLabel value="#{bundle.CreateTindicadorLabel_tindicadordescripcion}" for="tindicadordescripcion" />

                        <p:outputLabel value="#{bundle.CreateTindicadorLabel_tcriteriosubcriteriocodigo}" for="tcriteriosubcriteriocodigo" />

                            <f:selectItems value="#{tcriteriosubcriterioController.itemsAvailableSelectOne}"

                                           itemValue="#{tcriteriosubcriteriocodigoItem}"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{tindicadorController.create}" value="#{bundle.Save}" update="display,:TindicadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'TindicadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TindicadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
