<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TindicadorEditDlg" widgetVar="TindicadorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTindicadorTitle}">
            <h:form id="TindicadorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tindicadorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTindicadorLabel_tindicadorcodigo}" for="tindicadorcodigo" />
                        <p:inputText id="tindicadorcodigo" value="#{tindicadorController.selected.tindicadorcodigo}" title="#{bundle.EditTindicadorTitle_tindicadorcodigo}" required="true" requiredMessage="#{bundle.EditTindicadorRequiredMessage_tindicadorcodigo}"/>
                        <p:outputLabel value="#{bundle.EditTindicadorLabel_tindicadornombre}" for="tindicadornombre" />
                        <p:inputText id="tindicadornombre" value="#{tindicadorController.selected.tindicadornombre}" title="#{bundle.EditTindicadorTitle_tindicadornombre}" />
                        <p:outputLabel value="#{bundle.EditTindicadorLabel_tindicadordescripcion}" for="tindicadordescripcion" />
                        <p:inputText id="tindicadordescripcion" value="#{tindicadorController.selected.tindicadordescripcion}" title="#{bundle.EditTindicadorTitle_tindicadordescripcion}" />
                        <p:outputLabel value="#{bundle.EditTindicadorLabel_tcriteriosubcriteriocodigo}" for="tcriteriosubcriteriocodigo" />
                        <p:selectOneMenu id="tcriteriosubcriteriocodigo" value="#{tindicadorController.selected.tcriteriosubcriteriocodigo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tcriteriosubcriterioController.itemsAvailableSelectOne}"
                                           var="tcriteriosubcriteriocodigoItem"
                                           itemValue="#{tcriteriosubcriteriocodigoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tindicadorController.update}" value="#{bundle.Save}" update="display,:TindicadorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TindicadorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TindicadorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
