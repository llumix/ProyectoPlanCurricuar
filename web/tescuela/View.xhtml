<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TescuelaViewDlg" widgetVar="TescuelaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTescuelaTitle}">
            <h:form id="TescuelaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tescuelaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTescuelaLabel_tescuelacodigo}"/>
                        <h:outputText value="#{tescuelaController.selected.tescuelacodigo}" title="#{bundle.ViewTescuelaTitle_tescuelacodigo}"/>
                        <h:outputText value="#{bundle.ViewTescuelaLabel_tescuelanombre}"/>
                        <h:outputText value="#{tescuelaController.selected.tescuelanombre}" title="#{bundle.ViewTescuelaTitle_tescuelanombre}"/>
                        <h:outputText value="#{bundle.ViewTescuelaLabel_tfacultadcodigo}"/>
                        <h:outputText value="#{tescuelaController.selected.tfacultadcodigo}" title="#{bundle.ViewTescuelaTitle_tfacultadcodigo}"/>
                        <h:outputText value="#{bundle.ViewTescuelaLabel_tescueladirector}"/>
                        <h:outputText value="#{tescuelaController.selected.tescueladirector}" title="#{bundle.ViewTescuelaTitle_tescueladirector}"/>
                        <h:outputText value="#{bundle.ViewTescuelaLabel_tfacultad}"/>
                        <h:outputText value="#{tescuelaController.selected.tfacultad}" title="#{bundle.ViewTescuelaTitle_tfacultad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TescuelaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
