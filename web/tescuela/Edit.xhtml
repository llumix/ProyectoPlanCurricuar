<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TescuelaEditDlg" widgetVar="TescuelaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTescuelaTitle}">
            <h:form id="TescuelaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tescuelaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTescuelaLabel_tescuelacodigo}" for="tescuelacodigo" />
                        <p:inputText id="tescuelacodigo" value="#{tescuelaController.selected.tescuelacodigo}" title="#{bundle.EditTescuelaTitle_tescuelacodigo}" required="true" requiredMessage="#{bundle.EditTescuelaRequiredMessage_tescuelacodigo}"/>
                        <p:outputLabel value="#{bundle.EditTescuelaLabel_tescuelanombre}" for="tescuelanombre" />
                        <p:inputText id="tescuelanombre" value="#{tescuelaController.selected.tescuelanombre}" title="#{bundle.EditTescuelaTitle_tescuelanombre}" />
                        <p:outputLabel value="#{bundle.EditTescuelaLabel_tfacultadcodigo}" for="tfacultadcodigo" />
                        <p:inputText id="tfacultadcodigo" value="#{tescuelaController.selected.tfacultadcodigo}" title="#{bundle.EditTescuelaTitle_tfacultadcodigo}" />
                        <p:outputLabel value="#{bundle.EditTescuelaLabel_tescueladirector}" for="tescueladirector" />
                        <p:selectOneMenu id="tescueladirector" value="#{tescuelaController.selected.tescueladirector}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tusuarioController.itemsAvailableSelectOne}"
                                           var="tescueladirectorItem"
                                           itemValue="#{tescueladirectorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTescuelaLabel_tfacultad}" for="tfacultad" />
                        <p:selectOneMenu id="tfacultad" value="#{tescuelaController.selected.tfacultad}" required="true" requiredMessage="#{bundle.EditTescuelaRequiredMessage_tfacultad}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tfacultadController.itemsAvailableSelectOne}"
                                           var="tfacultadItem"
                                           itemValue="#{tfacultadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tescuelaController.update}" value="#{bundle.Save}" update="display,:TescuelaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TescuelaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TescuelaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
