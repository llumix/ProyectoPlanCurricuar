<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TcalculoViewDlg" widgetVar="TcalculoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTcalculoTitle}">
            <h:form id="TcalculoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tcalculoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTcalculoLabel_tcalculocodigo}"/>
                        <h:outputText value="#{tcalculoController.selected.tcalculocodigo}" title="#{bundle.ViewTcalculoTitle_tcalculocodigo}"/>
                        <h:outputText value="#{bundle.ViewTcalculoLabel_tcalculonombre}"/>
                        <h:outputText value="#{tcalculoController.selected.tcalculonombre}" title="#{bundle.ViewTcalculoTitle_tcalculonombre}"/>
                        <h:outputText value="#{bundle.ViewTcalculoLabel_tcalculodescripcion}"/>
                        <h:outputText value="#{tcalculoController.selected.tcalculodescripcion}" title="#{bundle.ViewTcalculoTitle_tcalculodescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TcalculoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
