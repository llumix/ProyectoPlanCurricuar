<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TmarcolegalViewDlg" widgetVar="TmarcolegalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTmarcolegalTitle}">
            <h:form id="TmarcolegalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tmarcolegalController.selected != null}">
                        <h:outputText value="#{bundle.ViewTmarcolegalLabel_tmarcolegalcodigo}"/>
                        <h:outputText value="#{tmarcolegalController.selected.tmarcolegalcodigo}" title="#{bundle.ViewTmarcolegalTitle_tmarcolegalcodigo}"/>
                        <h:outputText value="#{bundle.ViewTmarcolegalLabel_tmarcolegaldescripcion}"/>
                        <h:outputText value="#{tmarcolegalController.selected.tmarcolegaldescripcion}" title="#{bundle.ViewTmarcolegalTitle_tmarcolegaldescripcion}"/>
                        <h:outputText value="#{bundle.ViewTmarcolegalLabel_tcriteriosubcriteriocodigo}"/>
                        <h:outputText value="#{tmarcolegalController.selected.tcriteriosubcriteriocodigo}" title="#{bundle.ViewTmarcolegalTitle_tcriteriosubcriteriocodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TmarcolegalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>

    </ui:composition>
</html>
