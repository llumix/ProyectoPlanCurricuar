<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTcarreraperiodoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TcarreraperiodoListForm">
                <p:panel header="#{bundle.ListTcarreraperiodoTitle}">
                    <p:dataTable id="datalist" value="#{tcarreraperiodoController.items}" var="item"
                                 selectionMode="single" selection="#{tcarreraperiodoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcarreraperiodocodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraperiodoTitle_tcarreraperiodocodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreraperiodocodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraperiodoTitle_tperiodocodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tperiodocodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcarreraperiodoTitle_tcarreracodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcarreracodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tcarreraperiodoController.prepareCreate}" update=":TcarreraperiodoCreateForm" oncomplete="PF('TcarreraperiodoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TcarreraperiodoViewForm" oncomplete="PF('TcarreraperiodoViewDialog').show()" disabled="#{empty tcarreraperiodoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TcarreraperiodoEditForm" oncomplete="PF('TcarreraperiodoEditDialog').show()" disabled="#{empty tcarreraperiodoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tcarreraperiodoController.destroy}" update=":growl,datalist" disabled="#{empty tcarreraperiodoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
