<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTcriteriosubcriterioTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TcriteriosubcriterioListForm">
                <p:panel header="#{bundle.ListTcriteriosubcriterioTitle}">
                    <p:dataTable id="datalist" value="#{tcriteriosubcriterioController.items}" var="item"
                                 selectionMode="single" selection="#{tcriteriosubcriterioController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcriteriosubcriteriocodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcriteriosubcriterioTitle_tcriteriosubcriteriocodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcriteriosubcriteriocodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcriteriosubcriterioTitle_tcriteriosubcriterionombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcriteriosubcriterionombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcriteriosubcriterioTitle_tcriteriosubcriteriodescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcriteriosubcriteriodescripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tcriteriosubcriterioController.prepareCreate}" update=":TcriteriosubcriterioCreateForm" oncomplete="PF('TcriteriosubcriterioCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TcriteriosubcriterioViewForm" oncomplete="PF('TcriteriosubcriterioViewDialog').show()" disabled="#{empty tcriteriosubcriterioController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TcriteriosubcriterioEditForm" oncomplete="PF('TcriteriosubcriterioEditDialog').show()" disabled="#{empty tcriteriosubcriterioController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tcriteriosubcriterioController.destroy}" update=":growl,datalist" disabled="#{empty tcriteriosubcriterioController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
