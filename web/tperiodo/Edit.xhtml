<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TperiodoEditDlg" widgetVar="TperiodoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTperiodoTitle}">
            <h:form id="TperiodoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tperiodoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTperiodoLabel_tperiodocodigo}" for="tperiodocodigo" />
                        <p:inputText id="tperiodocodigo" value="#{tperiodoController.selected.tperiodocodigo}" title="#{bundle.EditTperiodoTitle_tperiodocodigo}" required="true" requiredMessage="#{bundle.EditTperiodoRequiredMessage_tperiodocodigo}"/>
                        <p:outputLabel value="#{bundle.EditTperiodoLabel_tperiododescripcion}" for="tperiododescripcion" />
                        <p:inputText id="tperiododescripcion" value="#{tperiodoController.selected.tperiododescripcion}" title="#{bundle.EditTperiodoTitle_tperiododescripcion}" />
                        <p:outputLabel value="#{bundle.EditTperiodoLabel_tperiodofechainicio}" for="tperiodofechainicio" />
                        <p:calendar id="tperiodofechainicio" pattern="MM/dd/yyyy" value="#{tperiodoController.selected.tperiodofechainicio}" title="#{bundle.EditTperiodoTitle_tperiodofechainicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTperiodoLabel_tperiodofechafin}" for="tperiodofechafin" />
                        <p:calendar id="tperiodofechafin" pattern="MM/dd/yyyy" value="#{tperiodoController.selected.tperiodofechafin}" title="#{bundle.EditTperiodoTitle_tperiodofechafin}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditTperiodoLabel_tperiodovigente}" for="tperiodovigente" />
                        <p:inputText id="tperiodovigente" value="#{tperiodoController.selected.tperiodovigente}" title="#{bundle.EditTperiodoTitle_tperiodovigente}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tperiodoController.update}" value="#{bundle.Save}" update="display,:TperiodoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TperiodoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TperiodoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
