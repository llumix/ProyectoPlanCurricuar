<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TtipoViewDlg" widgetVar="TtipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTtipoTitle}">
            <h:form id="TtipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ttipoController.selected != null}">
                        <h:outputText value="#{bundle.ViewTtipoLabel_ttipocodigo}"/>
                        <h:outputText value="#{ttipoController.selected.ttipocodigo}" title="#{bundle.ViewTtipoTitle_ttipocodigo}"/>
                        <h:outputText value="#{bundle.ViewTtipoLabel_ttipodescripcion}"/>
                        <h:outputText value="#{ttipoController.selected.ttipodescripcion}" title="#{bundle.ViewTtipoTitle_ttipodescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TtipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
