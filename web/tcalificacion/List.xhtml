<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTcalificacionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TcalificacionListForm">
                <p:panel header="#{bundle.ListTcalificacionTitle}">
                    <p:dataTable id="datalist" value="#{tcalificacionController.items}" var="item"
                                 selectionMode="single" selection="#{tcalificacionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tcalificacioncodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcalificacionTitle_tcalificacioncodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcalificacioncodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcalificacionTitle_tcalificacionnombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcalificacionnombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcalificacionTitle_tusuariocedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.tusuariocedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcalificacionTitle_tindicadorcodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tindicadorcodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTcalificacionTitle_tcalculocodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tcalculocodigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tcalificacionController.prepareCreate}" update=":TcalificacionCreateForm" oncomplete="PF('TcalificacionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TcalificacionViewForm" oncomplete="PF('TcalificacionViewDialog').show()" disabled="#{empty tcalificacionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TcalificacionEditForm" oncomplete="PF('TcalificacionEditDialog').show()" disabled="#{empty tcalificacionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tcalificacionController.destroy}" update=":growl,datalist" disabled="#{empty tcalificacionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
