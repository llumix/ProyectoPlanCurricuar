<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TfacultadEditDlg" widgetVar="TfacultadEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTfacultadTitle}">
            <h:form id="TfacultadEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tfacultadController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTfacultadLabel_tfacultadcodigo}" for="tfacultadcodigo" />
                        <p:inputText id="tfacultadcodigo" value="#{tfacultadController.selected.tfacultadcodigo}" title="#{bundle.EditTfacultadTitle_tfacultadcodigo}" required="true" requiredMessage="#{bundle.EditTfacultadRequiredMessage_tfacultadcodigo}"/>
                        <p:outputLabel value="#{bundle.EditTfacultadLabel_tfacultadnombre}" for="tfacultadnombre" />
                        <p:inputText id="tfacultadnombre" value="#{tfacultadController.selected.tfacultadnombre}" title="#{bundle.EditTfacultadTitle_tfacultadnombre}" />
                        <p:outputLabel value="#{bundle.EditTfacultadLabel_tfacultadvicedecano}" for="tfacultadvicedecano" />
                        <p:selectOneMenu id="tfacultadvicedecano" value="#{tfacultadController.selected.tfacultadvicedecano}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tusuarioController.itemsAvailableSelectOne}"
                                           var="tfacultadvicedecanoItem"
                                           itemValue="#{tfacultadvicedecanoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTfacultadLabel_tfacultaddecano}" for="tfacultaddecano" />
                        <p:selectOneMenu id="tfacultaddecano" value="#{tfacultadController.selected.tfacultaddecano}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tusuarioController.itemsAvailableSelectOne}"
                                           var="tfacultaddecanoItem"
                                           itemValue="#{tfacultaddecanoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTfacultadLabel_tescuela}" for="tescuela" />
                        <p:selectOneMenu id="tescuela" value="#{tfacultadController.selected.tescuela}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tescuelaController.itemsAvailableSelectOne}"
                                           var="tescuelaItem"
                                           itemValue="#{tescuelaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tfacultadController.update}" value="#{bundle.Save}" update="display,:TfacultadListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TfacultadEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TfacultadEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
