<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTpersonaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TpersonaListForm">
                <p:panel header="#{bundle.ListTpersonaTitle}">
                    <p:dataTable id="datalist" value="#{tpersonaController.items}" var="item"
                                 selectionMode="single" selection="#{tpersonaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tpersonacedula}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonacedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonacedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonanombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonanombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonaapellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonaapellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonaprovincia}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonaprovincia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonaciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonaciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonadireccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonadireccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonatelefonofijo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonatelefonofijo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonatelefonomovil}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonatelefonomovil}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tpersonaemail}"/>
                            </f:facet>
                            <h:outputText value="#{item.tpersonaemail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTpersonaTitle_tusuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.tusuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tpersonaController.prepareCreate}" update=":TpersonaCreateForm" oncomplete="PF('TpersonaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TpersonaViewForm" oncomplete="PF('TpersonaViewDialog').show()" disabled="#{empty tpersonaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TpersonaEditForm" oncomplete="PF('TpersonaEditDialog').show()" disabled="#{empty tpersonaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tpersonaController.destroy}" update=":growl,datalist" disabled="#{empty tpersonaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
