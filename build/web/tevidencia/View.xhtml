<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TevidenciaViewDlg" widgetVar="TevidenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTevidenciaTitle}">
            <h:form id="TevidenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tevidenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewTevidenciaLabel_tevidenciacodigo}"/>
                        <h:outputText value="#{tevidenciaController.selected.tevidenciacodigo}" title="#{bundle.ViewTevidenciaTitle_tevidenciacodigo}"/>
                        <h:outputText value="#{bundle.ViewTevidenciaLabel_tevidencianombre}"/>
                        <h:outputText value="#{tevidenciaController.selected.tevidencianombre}" title="#{bundle.ViewTevidenciaTitle_tevidencianombre}"/>
                        <h:outputText value="#{bundle.ViewTevidenciaLabel_tevidenciaruta}"/>
                        <h:outputText value="#{tevidenciaController.selected.tevidenciaruta}" title="#{bundle.ViewTevidenciaTitle_tevidenciaruta}"/>
                        <h:outputText value="#{bundle.ViewTevidenciaLabel_tcalificacioncodigo}"/>
                        <h:outputText value="#{tevidenciaController.selected.tcalificacioncodigo}" title="#{bundle.ViewTevidenciaTitle_tcalificacioncodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TevidenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
