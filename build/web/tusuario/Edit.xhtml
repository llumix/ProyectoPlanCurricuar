<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TusuarioEditDlg" widgetVar="TusuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTusuarioTitle}">
            <h:form id="TusuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tusuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTusuarioLabel_tusuariocedula}" for="tusuariocedula" />
                        <p:inputText id="tusuariocedula" value="#{tusuarioController.selected.tusuariocedula}" title="#{bundle.EditTusuarioTitle_tusuariocedula}" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuariocedula}"/>
                        <p:outputLabel value="#{bundle.EditTusuarioLabel_tusuariopassword}" for="tusuariopassword" />
                        <p:inputText id="tusuariopassword" value="#{tusuarioController.selected.tusuariopassword}" title="#{bundle.EditTusuarioTitle_tusuariopassword}" />
                        <p:outputLabel value="#{bundle.EditTusuarioLabel_ttipocodigo}" for="ttipocodigo" />
                        <p:selectOneMenu id="ttipocodigo" value="#{tusuarioController.selected.ttipocodigo}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ttipoController.itemsAvailableSelectOne}"
                                           var="ttipocodigoItem"
                                           itemValue="#{ttipocodigoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTusuarioLabel_tpersona}" for="tpersona" />
                        <p:selectOneMenu id="tpersona" value="#{tusuarioController.selected.tpersona}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tpersonaController.itemsAvailableSelectOne}"
                                           var="tpersonaItem"
                                           itemValue="#{tpersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tusuarioController.update}" value="#{bundle.Save}" update="display,:TusuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TusuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TusuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
