<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Tbaseconceptualcriterio" outcome="/tbaseconceptualcriterio/List.xhtml" />
                            <p:menuitem value="Tbaseconceptualindicador" outcome="/tbaseconceptualindicador/List.xhtml" />
                            <p:menuitem value="Tcalculo" outcome="/tcalculo/List.xhtml" />
                            <p:menuitem value="Tcalificacion" outcome="/tcalificacion/List.xhtml" />
                            <p:menuitem value="Tcarrera" outcome="/tcarrera/List.xhtml" />
                            <p:menuitem value="Tcarreracriteriosubcriterio" outcome="/tcarreracriteriosubcriterio/List.xhtml" />
                            <p:menuitem value="Tcarreraperiodo" outcome="/tcarreraperiodo/List.xhtml" />
                            <p:menuitem value="Tcriteriosubcriterio" outcome="/tcriteriosubcriterio/List.xhtml" />
                            <p:menuitem value="Tescuela" outcome="/tescuela/List.xhtml" />
                            <p:menuitem value="Tevidencia" outcome="/tevidencia/List.xhtml" />
                            <p:menuitem value="Tfacultad" outcome="/tfacultad/List.xhtml" />
                            <p:menuitem value="Tindicador" outcome="/tindicador/List.xhtml" />
                            <p:menuitem value="Tmarcolegal" outcome="/tmarcolegal/List.xhtml" />
                            <p:menuitem value="Tperiodo" outcome="/tperiodo/List.xhtml" />
                            <p:menuitem value="Tpersona" outcome="/tpersona/List.xhtml" />
                            <p:menuitem value="Ttipo" outcome="/ttipo/List.xhtml" />
                            <p:menuitem value="Tusuario" outcome="/tusuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
