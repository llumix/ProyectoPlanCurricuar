<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TtipoEditDlg" widgetVar="TtipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTtipoTitle}">
            <h:form id="TtipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ttipoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTtipoLabel_ttipocodigo}" for="ttipocodigo" />
                        <p:inputText id="ttipocodigo" value="#{ttipoController.selected.ttipocodigo}" title="#{bundle.EditTtipoTitle_ttipocodigo}" required="true" requiredMessage="#{bundle.EditTtipoRequiredMessage_ttipocodigo}"/>
                        <p:outputLabel value="#{bundle.EditTtipoLabel_ttipodescripcion}" for="ttipodescripcion" />
                        <p:inputText id="ttipodescripcion" value="#{ttipoController.selected.ttipodescripcion}" title="#{bundle.EditTtipoTitle_ttipodescripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ttipoController.update}" value="#{bundle.Save}" update="display,:TtipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TtipoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TtipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
