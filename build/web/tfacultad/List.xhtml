<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTfacultadTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TfacultadListForm">
                <p:panel header="#{bundle.ListTfacultadTitle}">
                    <p:dataTable id="datalist" value="#{tfacultadController.items}" var="item"
                                 selectionMode="single" selection="#{tfacultadController.selected}"
                                 paginator="true"
                                 rowKey="#{item.tfacultadcodigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTfacultadTitle_tfacultadcodigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfacultadcodigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTfacultadTitle_tfacultadnombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfacultadnombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTfacultadTitle_tfacultadvicedecano}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfacultadvicedecano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTfacultadTitle_tfacultaddecano}"/>
                            </f:facet>
                            <h:outputText value="#{item.tfacultaddecano}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTfacultadTitle_tescuela}"/>
                            </f:facet>
                            <h:outputText value="#{item.tescuela}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{tfacultadController.prepareCreate}" update=":TfacultadCreateForm" oncomplete="PF('TfacultadCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TfacultadViewForm" oncomplete="PF('TfacultadViewDialog').show()" disabled="#{empty tfacultadController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TfacultadEditForm" oncomplete="PF('TfacultadEditDialog').show()" disabled="#{empty tfacultadController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{tfacultadController.destroy}" update=":growl,datalist" disabled="#{empty tfacultadController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
